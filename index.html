<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Curso JS</title>
</head>
<body>

	<div class="articulos">
		<div>
			<h3>Elemento 1</h3>
			<span>Precio: $500</span>
			<button id="elemento-1" class="agregarElemento">
				Agregar Elemento 1
			</button>
			<input type="hidden" id="precio-elemento-1" value="500">
			<input type="hidden" id="nombre-elemento-1" value="Elemento 1">
		</div>

		

		<div>
			<h2>Elemento 2</h2>
			<span>Precio: $700</span>
			<button id="elemento-2" class="agregarElemento">
				Agregar Elemento 2
			</button>
			<input type="hidden" id="precio-elemento-2" value="700">
			<input type="hidden" id="nombre-elemento-2" value="Elemento 2">
		</div>
	</div>

	<h2>Carrito</h2><span>Total: <span id="totalCarrito"></span></span>
	<button id="vaciarCarrito">Vaciar Carrito</button>
	<div id="carrito"></div>
	<script src="js/main.js"></script>
</body>
</html>
